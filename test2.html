<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch Layout 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 20px;
            padding: 20px;
            border: 1px solid #ccc;
        }
        .sidebar {
            grid-column: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .main-content {
            grid-column: 2;
        }
        .right-content {
            grid-column: 3;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .item {
            border: 1px solid #000;
            padding: 20px;
            text-align: center;
        }
        .video-container {
            display: flex;
            gap: 10px;
        }
        .circle {
            width: 30px;
            height: 30px;
            border: 1px solid #000;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="item">Link</div>
            <div class="item">Link</div>
            <div class="item">Link</div>
            <div class="item">Link</div>
            <div class="item">Link</div>
            <div class="item">Link</div>
            <div class="item">Link</div>
        </div>
        <div class="main-content">
            <div class="item">Title</div>
            <div class="item">Text</div>
            <div class="video-container">
                <div class="item">Img</div>
                <div class="item">Text</div>
                <div class="item">Video</div>
            </div>
        </div>
        <div class="right-content">
            <div class="item">Img</div>
            <div class="item">Link</div>
            <div class="item">Text</div>
        </div>
    </div>
    <div class="circle"></div>
    <a href="test.html">test</a>
    <a href="index.html">home</a>
</body>
</html>
