<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            position: relative;
        }
        .container {
            position: relative;
            width: 400px; /* Container size remains unchanged */
            height: 500px; /* Container size remains unchanged */
        }
        .item {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
        }
        .eyebrows {
    position: absolute;
    width: 100%;
    display: flex;
    justify-content: space-between;
    top: 10px; /* Positioning above the eyes */
    padding: 0 20px; /* Added padding to ensure eyebrows are centered */
}

.eyebrow {
    width: 120px; /* Width of eyebrow */
    height: 20px; /* Height of eyebrow */
    background-color: #000; /* Eyebrow color */
    border-radius: 10px; /* Rounded edges */
}

.eyes {
    position: absolute;
    top: 40px; /* Adjusted position */
    width: 100%;
    display: flex;
    justify-content: space-between;
    padding: 0 20px; /* Added padding to ensure eyes are centered */
}

.eye {
    width: 100px; /* Increased size */
    height: 100px; /* Increased size */
    border: 4px solid #000; /* Increased border width */
    border-radius: 50%;
    background-color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px; /* Increased font size */
    animation: blink 4s infinite; /* Apply animation */
    overflow: hidden; /* Ensure the eye content is clipped */
}

@keyframes blink {
    25%, 80% {
        height: 0px; /* Eye open */
    }
    50% {
        height: 100px; /* Eye closed completely */
    }
}

.nose {
    position: absolute;
    top: 240px; /* Adjusted position */
    left: 50%;
    transform: translateX(-50%);
    width: 0;
    height: 0;
    border-left: 100px solid transparent;
    border-right: 100px solid transparent;
    border-bottom: 100px solid transparent;
    background-color: transparent;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1; /* Ensure nostrils appear above the nose */
}

.nose::before {
    content: '';
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 0;
    height: 0;
    border-left: 100px solid transparent;
    border-right: 100px solid transparent;
    border-bottom: 100px solid #FFE5B4;
    z-index: 1;
}

.nose img {
    position: absolute;
    width: 100px;
    height: 100px;
    object-fit: cover;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 2;
}
.nostril {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #787267;
            border-radius: 50%;
            top: 80px;
            transform: translateY(-50%);
            z-index: 2;
        }
        .nostril.left {
            left: 20px;
        }
        .nostril.right {
            right: 20px;
        }
       .hexagon {
            position: absolute;
            top: 160px; /* Adjusted position */
            left: 50%;
            transform: translateX(-50%);
            width: 120px; /* Increased size */
            height: 120px; /* Increased size */
            background: transparent
            color: transparent
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px; /* Increased font size */
        }
        @keyframes mouthAnimation {
    0%, 100% {
        height: 0; /* Mouth closed */
        opacity: 0; /* Teeth hidden */
    }
    50% {
        height: 120px; /* Mouth open */
        opacity: 1; /* Teeth visible */
    }
}

.mouth {
    position: absolute;
    bottom: -50px; /* Adjust as needed */
    left: 50%;
    transform: translateX(-50%);
    width: 320px;
    height: 100px; /* Initial height */
    border: 2px solid #000;
    border-radius: 60px;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: red;
    overflow: hidden; /* Ensures teeth are hidden */
    animation: mouthAnimation 7s infinite; /* Apply animation */
}
.mouth img {
            position: absolute;
            width: 100px; /* Adjusted size */
            height: 100px; /* Ensure it fits within the nose */
            object-fit: cover; /* Ensures image covers the div */
            top: 50%; /* Center image vertically */
            left: 50%; /* Center image horizontally */
            transform: translate(-50%, -50%); /* Adjust position to center */
            z-index: 2;
        }
.teeth {
    display: flex; /* Ensure teeth are laid out */
    flex-direction: column;
    justify-content: space-between;
    width: 100%;
    height: 100%;
    position: relative;
    padding: 5px; /* Padding for spacing */
    opacity: 0; /* Teeth hidden initially */
    animation: mouthAnimation 7s infinite; /* Apply animation */
}


.row {
    display: flex;
    justify-content: space-between; /* Space teeth horizontally */
    width: 100%;
}

/* Normal (Pointing Up) Teeth */
.tooth {
    width: 0;
    height: 0;
    border-left: 20px solid transparent; /* Triangle width */
    border-right: 20px solid transparent; /* Triangle width */
    border-bottom: 40px solid; /* Triangle height and color */
    margin: 0 5px; /* Space between teeth */
}

/* Flipped (Pointing Down) Teeth */
.toothflipped {
    border-bottom: 0%; /* Remove bottom border */
    border-top: 40px solid; /* Top border to form a downward triangle */
    border-left: 20px solid transparent; /* Triangle width */
    border-right: 20px solid transparent; /* Triangle width */
}

/* Optional: Adjust positioning of rows */
.row:first-child {
    margin-bottom: 20px; /* Space between rows */
}



.circle {
    position: fixed; /* Fixes the button position relative to the viewport */
    bottom: 20px; /* Distance from the bottom edge of the viewport */
    right: 20px; /* Distance from the right edge of the viewport */
    width: 50px;
    height: 50px;
    border: 2px solid #000;
    border-radius: 50%;
    background-color: #f00;
    display: flex;
    justify-content: center;
    align-items: center;
    text-decoration: none;
    color: #fff;
    font-size: 18px;
    z-index: 1000; /* Ensures the button is above other content */
}
    </style>
</head>
