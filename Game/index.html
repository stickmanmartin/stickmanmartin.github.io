<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <h1>RPG game</h1>
        <div id="stats">
            <p><strong>Player HP</strong> <span id="player-hp">100</span></p>
            <p><strong>Enemy HP</strong> <span id="enemy-hp">100</span></p>
            
        </div>
        <button id="attack-btn">Attack</button>
        <button id="shop">Shop</button>
        <button id="mace" style="display: none;">Mace</button>
        <button id="staff" style="display: none;">Staff</button>
        <button id="dagger" style="display: none;">Dagger</button>
        <button id="bow" style="display: none;">Bow & Arrows</button>
        <button id="spear" style="display: none;">Spear</button>
        <button id="sword" style="display: none;">Sword</button>
        <button id="scepter" style="display: none;">Scepter</button>
        <button id="bombs" style="display: none;">Bombs</button>
        <button id="shop-info" style="display: none;">Info</button>
        <button id="shop-back" style="display: none;">Back</button>

        <button id="restart-btn" style="display:none; text-align:center;">Restart Game</button>
        <p id="message"></p>
    </div>

    <script src="game.js"></script>
    <a id="Home" href="../index.html">Home</a>
</body>
</html>
